        5:{"title": "일찍 일어나야 하는데 일어나보니 해가 떠있다.", "type": "SN", "A": "지각이다..", "B": "다행이 안늦었다"},

        7:{"title": "요즘 비트코인이 대세라던데", "type": "TF", "A": "도박같아 두렵다", "B": "조금만 넣어볼까?"},
        8:{"title": "내가 생각해도 나는", "type": "TF", "A": "이과", "B": "문과"},
        9:{"title": "내가 판사인데 친한 친구가 범죄를 저질렀다면", "type": "TF", "A": "법대로 처벌한다.", "B": "잘못된 걸 알지만 눈감아준다."},

        10:{"title": "친구가 차가막혀 조금 늦었다고 한다.", "type": "JP", "A": "그래도 늦은 건 잘못이다.", "B": "차가 막혔으니 그러려니 한다."},

    }

    var result = {
        "ISTJ": {"animal": "당신은 ISTJ !!!", "explain": "소금형 - 한번 시작한 일은 끝까지 해내는 TYPE", "img": "img/istjb.jpeg"},
        "ISFJ": {"animal": "당신은 ISFJ !!!", "explain": "권력형 - 성실하고 온화하며 협조를 잘하는 사람", "img": "img/isfjb.jpeg"},
        "INFJ": {"animal": "당신은 INFJ !!!", "explain": "예언자형 - 사람에 관한 뛰어난 통찰력을 가진 사람", "img": "img/infjb.jpeg"},
        "INTJ": {"animal": "당신은 INTJ !!!", "explain": "과학자형 - 전체를 조합해 비전을 제시하는 사람", "img": "img/intjb.jpeg"},
        "ISTP": {"animal": "당신은 ISTP !!!", "explain": "백과사전형 - 논리적이고 뛰어난 상황 적응력", "img": "img/istpb.jpeg"},
        "ISFP": {"animal": "당신은 ISFP !!!", "explain": "성인군자형 - 따뜻한 감성을 가진 겸손한 사람", "img": "img/isfpb.jpeg"},

        "ESTP": {"animal": "당신은 ESTP !!!", "explain": "활동가형 - 친구, 운동, 음식 등 다양함을 선호", "img": "img/estpb.jpeg"},
        "ESFP": {"animal": "당신은 ESFP !!!", "explain": "사교형 - 분위기를 고조시키는 우호적인 TYPE", "img": "img/esfpb.jpeg"},
        "ENFP": {"animal": "당신은 ENFP !!!", "explain": "스파크형 - 열정적으로 새 관계를 만드를 사람", "img": "img/enfpb.jpeg"},
        "ENTP": {"animal": "당신은 ENTP !!!", "explain": "발명가형 - 풍부한 상상력으로 새로운 것에 도전", "img": "img/entpb.jpeg"},
        "ESTJ": {"animal": "당신은 ESTJ !!!", "explain": "사업가형 - 사무적, 실용적, 현실적인 스타일", "img": "img/estjb.jpeg"},
        "ESFJ": {"animal": "당신은 ESFJ !!!", "explain": "친선도모형 - 친절, 현실감을 바탕으로 타인에게 봉사", "img": "img/esfjb.jpeg"},
        "ENFJ": {"animal": "당신은 ENFJ !!!", "explain": "언변능숙형 - 타인의 성장을 도모하고 협동하는 사람", "img": "img/enfjb.jpeg"},
        "ENTJ": {"animal": "당신은 ENTJ !!!", "explain": "지도자형 - 비전을 갖고 타인을 활력적으로 인도", "img": "img/entjb.jpeg"}
    }

    function start() {
        $(".start").hide();
        $(".question").show();
        next();
    }

    $("#A").click(function(){
        var type = $("#type").val();
        var preValue = $("#"+type).val();
        $("#"+type).val(parseInt(preValue)+1);
        next();
    });

    $("#B").click(function() {
        next();
    });

    function next() {
        if (num == 13) {
            $(".question").hide();
            $(".result").show();
            var mbti = "";
            ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
            ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
            ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
            ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";
            $("#img").attr("src", result[mbti]["img"]);
            $("#animal").html(result[mbti]["animal"]);
            $("#explain").html(result[mbti]["explain"]);
        } else {
            $(".progress-bar").attr("style", "width: calc(100/12*"+num+"%)");
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
            num++; 
        }
    }
</script>
